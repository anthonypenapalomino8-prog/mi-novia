<h1>Siempre sincero</h1>

<p>
No prometo esperarte para siempre  
como una obligación.
</p>

<p>
Pero hoy, con lo que siento,  
te espero porque quiero.
</p>

<p>
Y si algún día vuelves,  
me encontrarás más maduro,  
más consciente  
y con el mismo amor.
</p>
